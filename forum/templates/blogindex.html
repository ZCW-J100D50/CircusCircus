{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} welcome to FlaskBlog {% endblock %}</h1>
    {%for item in post%}
        <h2>{{ item.title }}</h2>
        <a href='/blog/<int:post_id>'> {{item.content}}</a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
	<a href="/blog/<int:id>/edit">
            <span class="badge badge-warning">Edit</span>
        </a>
    {%endfor%}
        <hr>
    </div>

{% endblock %}
