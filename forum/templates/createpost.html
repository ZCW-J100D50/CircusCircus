{% extends 'layout.html' %}
{% block body %}

<div class="postsubmit">
    Enter your post here:<br>
    <div class="postinginfo">
        You are posting to {{ subforum.title }}
    </div>

    <form action="action_post?sub={{ subforum.subID }}" method="POST" enctype="multipart/form-data">

        <input class="smallinputbox" type="text" placeholder="Title (Max 50 words)" name="title" maxlength="50"><br>

        <textarea class="inputbox" name="content" placeholder="Enter post here" maxlength="200"></textarea><br>

        <label for="file-input">Select an image:</label>
        <input type="file" id="file-input" accept="image/*" name="image">
        <input type="submit" value="private post" name="private">
        <input type="submit" value="Submit Post" >
    </form>
</div>
